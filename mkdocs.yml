site_name: GMP Hack Days
pages:
  - Home: index.md
  - Self-deployed collection:
    - Prometheus-operator scraping metrics to GMP: prometheus-operator-to-gmp.md
  - Managed collection with GKE Standard:
    - GMP scraping Custom App metrics: gmp-with-gkestandard-custom.md
    - GMP scraping Fluent-bit metrics (WIP): gmp-with-gkestandard-flientbit.md
