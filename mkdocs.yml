  # - Managed Prometheus AlertManager:
  #   - GMP Managed Prometheus AlertManager: gmp-alertmanager.md
theme:
  name: material
  logo: 'images/prometheus.png'
extra_css:
    - css/extra.css
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/googlecloud
  palette:
    primary: 'light blue'
    accent: 'light blue'
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - footnotes